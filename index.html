<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <!-- External css -->
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .registration {
            height: 470px;
            width: 330px;
            border-radius: 50px;
            background-color: #e3e5e5;
            margin: 40px auto;
            box-shadow: inset -4px -4px 2px white, inset 3px 3px 3px gray;


        }

        h2 {
            text-align: center;
            padding-top: 20px;
            text-decoration: underline;
            color: rgb(250, 0, 200);

        }

        svg {
            width: 50px;
            height: 40px;
            color: blue !important;
        }

        .login {
            padding: 0px 30px;
            margin-top: 30px;
        }

        label {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 2;
            margin: 0px !important;

        }

        input {
            width: 260px;
            height: 25px;
            outline: none;
            border: 0px;
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: inset -4px -4px 2px white, inset 3px 3px 3px gray;

        }

        button {
            width: 160px;
            height: 30px;
            margin: 50px 0px 0px 55px !important;
            border-radius: 20px !important;
            font-weight: bolder;
            font-family: arial;
            color: rgb(180, 0, 255);
            outline: none;
            border: 0px;
            box-shadow: 4px 4px 6px gray, -4px -4px 6px white;

        }

        button:hover {
            box-shadow: inset 4px 4px 6px gray, inset -4px -4px 6px white;
        }

        .forgot {
            margin: 5px 70px;
        }

        p {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        a {
            text-decoration: none !important;
            color: red !important;

        }
    </style>
</head>

<body>
    <div class="registration">
        <h2>LOGIN <br><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd"
                    d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg></h2>
        <form>
            <div class="login">
                <label for="name">Name</label>
                <input type="text" id="name"><br>

                <label for="password">Password</label>
                <input type="password" id="password"><br>

                <button onclick="login()">Sign in</button>
                <div class="forgot">
                    <p><a href="">forgot password?</a></p>
                </div>
            </div>

        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
